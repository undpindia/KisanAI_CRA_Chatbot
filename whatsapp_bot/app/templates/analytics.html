<!DOCTYPE html>
<html lang="en">
<head>

    <title>KissanAI - UN Climate Resilient Agriculture Chatbot - Analytics Dashboard</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

        *{

        body {
            font-family: 'Muli', sans-serif;
            color: rgb(100 116 139 / 1);
            font-size: 1rem;
            line-height: 1.5rem;
        }

        .chart-container {
            width: 100%;
            flex-grow: 1;
        }

        .chart-wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
    </style>
</head>

            </div>
            <div class="hidden lg:flex lg:flex-1 lg:justify-center">
                <span class="text-lg font-semibold leading-6 text-gray-900">CRA Chatbot - Analytics Dashboard</span>
            </div>
            <div class="flex items-center">
                <img class="h-10 w-auto" src="/static/undp-logo.png" alt="UNDP">
            </div>
        </nav>

                    </div>

                        <div>
                            <h4 class="text-xl font-bold text-black" id="total-onboarded-users">
                                0

                    </div>
                </div>
                <div class="rounded-md border border-gray-100 bg-white px-7 py-6 shadow-md">
                    <div class="flex items-end justify-between items-center">
                        <div>
                            <h4 class="text-xl font-bold text-black" id="total-question-count">
                                0
                            </h4>
                            <span class="text-sm font-medium text-gray-400" >Total
                                Questions</span>
                        </div>
                        <div class="flex h-11 w-11 items-center justify-center rounded-full bg-gray-200	">

                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-4 grid grid-cols-12 gap-4 md:mt-6 md:gap-6 2xl:mt-7.5 2xl:gap-7.5">
                <div class="col-span-12 rounded-md border border-gray-100 bg-white px-7 py-6 shadow-md">
                    <div class="chart-wrapper">
                        <h4 class="text-xl text-black">Cumulative User Count</h4>
                        <div id="cumulative-user-count-chart" class="chart-container" 
                        data-chart-data="{{ user_count_weekly }}"> </div>
                    </div>
                </div>
                <div class="col-span-12 rounded-md border border-gray-100 bg-white px-7 py-6 shadow-md xl:col-span-7">
                    <div class="chart-wrapper">
                        <h4 class="text-xl text-black mb-5">User Count by Date</h4>
                        <div id="user-count-chart" class="chart-container" data-chart-data="{{ user_count }}"
                            data-onboarded-user-count="{{ onboarded_user_count }}">
                        </div>
                    </div>
                </div>
                <div class="col-span-12 rounded-md border border-gray-100 bg-white px-7 py-6 shadow-md xl:col-span-5">
                    <div class="chart-wrapper">
                        <h4 class="text-xl text-black mb-5">Question Count</h4>
                        <div id="question-count-chart" class="chart-container" data-chart-data="{{ question_format_count }}">
                        </div>
                    </div>
                </div>
                <div class="col-span-12 rounded-md border border-gray-100 bg-white px-7 py-6 shadow-md xl:col-span-6">
                    <div class="chart-wrapper">
                        <h4 class="text-xl text-black mb-5">Language Count</h4>
                        <div id="language-count-chart" class="chart-container" data-chart-data="{{ language_count }}">
                        </div>
                    </div>
                </div>
                <div class="col-span-12 rounded-md border border-gray-100 bg-white px-7 py-6 shadow-md xl:col-span-6">
                    <div class="chart-wrapper">
                        <h4 class="text-xl text-black mb-5">Gender Count </h4>
                        <div id="gender-count-chart" class="chart-container justify-items-center lg:justify-items-start"
                            data-chart-data="{{ gender_count }}">
                        </div>
                    </div>
                </div>
